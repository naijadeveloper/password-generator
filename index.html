<!DOCTYPE html>
<html lang="en">
<head>
  <title>Password Generator</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>

    <div class="settings">
      <div class="setting">
        <label for="length">Password length</label>
        <input type="number" id="length" min="4" max="20" value="5">
      </div>

      <div class="setting">
        <label for="uppercase">Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked>
      </div>

      <div class="setting">
        <label for="lowercase">Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked>
      </div>

      <div class="setting">
        <label for="numbers">Include numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>

      <div class="setting">
        <label for="symbols">Include symbols</label>
        <input type="checkbox" id="symbols" checked>
      </div>

      <div class="setting optional">
        <label for="choicetext">Password can be generated from a word.<br> <span>Word must be up to 4 letters and not more than 20.</span></label>
        <input type="text" id="choicetext" placeholder="optional">
      </div>
    </div>

    <button class="btn btn-large" id="generate">Generate password</button>
  </div>

  <script src="logic.js"></script>
</body>
</html>
